name: Codex Sovereign Multi-Node Iteration

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 */6 * * *"

jobs:
  run_iteration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm ci
      - run: npm run build
      - run: node dist/agent/coreLoop.js
